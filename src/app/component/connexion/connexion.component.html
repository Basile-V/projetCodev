<html>
<app-header></app-header>
<body>
<div class="main" [ngClass]="containerStyle">
  <input type="checkbox" id="chk" aria-hidden="true">

  <div class="signup">
    <form [formGroup]="loginForm" (ngSubmit)="inscription()">
      <label for="chk" aria-hidden="true">Inscription</label>
      <input type="text" name="txt" placeholder="Nom" required="" [formControl]="nomControl">
      <input type="text" name="username" placeholder="Username" required="" [formControl]="usernameControl">
      <input type="password" name="pswd" placeholder="Mot de passe" required="" [formControl]="passwordControl">
      <button>S'inscrire</button>
    </form>
  </div>

  <div class="login">
    <form [formGroup]="connexionForm" (ngSubmit)="valider()">
      <label for="chk" aria-hidden="true">Login</label>
      <input type="text" name="username" placeholder="Username" required="" [formControl]="conn_usernameControl">
      <input type="password" name="pswd" placeholder="Mot de passe" required="" [formControl]="conn_passworControl">
      <button>Se connecter</button>
    </form>
  </div>
</div>
</body>
</html>
