<div id="header">
  <div id="headerLeft">
    <p class="adresse-form">
      <mat-form-field appearance="outline">
        <input matInput placeholder="Code postal" [(ngModel)]="postcode" (change)="getPostcode()">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </p>
    <mat-icon (click)="getClosestStation()">highlight_off</mat-icon>
    <button mat-button (click)="getLocation()">Activer la géolocalisation</button>
  </div>
  <div id="headerRight">
    <div class="map">
      <p>Accueil</p>
    </div>
    <div class="vehicule">
      <p><a href="/monVehicule">Mon véhicule</a></p>
    </div>
    <!--      <div class="connexion" *ngIf="connected"> -->
    <div class="connexion">
<!--      <p><a href="/deconnexion">Deconnexion</a></p> -->
      <p><a href="/connexion">Connexion</a></p>
    </div>
  </div>
</div>
