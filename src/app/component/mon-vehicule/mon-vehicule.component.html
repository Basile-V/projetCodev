<html>
<app-header></app-header>
<body>
<div class="main">
  <form id="search-form" name="gs" method="submit" role="search" [formGroup]="choixVehiculeForm"
        (ngSubmit)="chercherVehicule()">
    <fieldset>
      <label class="form-label">Marque du véhicule :</label>
      <input type="text" name="txt" placeholder="Audi" required="" [formControl]="marqueControl" required="required"/>
    </fieldset>
    <fieldset>
      <label class="form-label">Modele du véhicule :</label>
      <input type="text" name="txt" placeholder="A3" required="" [formControl]="modelControl" required="required"/>
    </fieldset>
    <fieldset>
      <label class="form-label">Carburant du véhicule :</label>
      <input type="text" name="txt" placeholder="Diesel" required="" [formControl]="carbuControl" required="required"/>
    </fieldset>
    <fieldset>
      <label class="form-label">Année du véhicule :</label>
      <input type="text" name="txt" placeholder="2009" required="" [formControl]="anneeControl" required="required"/>
    </fieldset>
    <div class="col-lg-12">
      <fieldset>
        <button class="main-button">Rechercher</button>
      </fieldset>
    </div>
  </form>
</div>
</body>
</html>
