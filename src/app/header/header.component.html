<div id="header">
  <div id="headerLeft">
    <form class="adresse-form">
      <input type="text"
             placeholder="Search for a street"
             [formControl]="control"
             [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let street of filteredStreets | async" [value]="street">
          {{street}}
        </mat-option>
      </mat-autocomplete>
    </form>
    <mat-icon>highlight_off</mat-icon>
    <button mat-button (click)="getLocation()">Activer la géolocalisation</button>
  </div>
  <div id="headerRight">
    <div class="map">
      <p>Maps</p>
    </div>
    <div class="vehicule">
      <p id="headerVehicule">Mon véhicule</p>
    </div>
  </div>
</div>
